<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="sword.png" />
    <title>Sword Art Online</title>
  </head>
  <body>
    <div class="cards">
      <h3>Characters</h3>
      <h1>Sword Art Online</h1>
      <div class="card card__one">
        <div class="card__bg"></div>
        <img class="card__img" src="3.png" />
        <div class="card__text">
          <p class="card__title">Kirito</p>
        </div>
      </div>
      <div class="card card__two">
        <div class="card__bg"></div>
        <img class="card__img" src="1.png" />
        <div class="card__text">
          <p class="card__title">Yui</p>
        </div>
      </div>
      <div class="card card__three">
        <div class="card__bg"></div>
        <img class="card__img" src="2.png" />
        <div class="card__text">
          <p class="card__title">Asuna</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
